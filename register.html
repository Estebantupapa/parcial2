<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="register-container">
        <img src="IMG/logo.jpeg" alt="GDEN">
        <h2>Crear Cuenta en nuestra App</h2>
        <form>
            <label for="name">Nombre Completo</label>
            <input type="text" id="name" placeholder="Ingrese su nombre">
            
            <label for="email">Correo Electrónico</label>
            <input type="email" id="email" placeholder="Ingrese su correo">
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Mínimo 6 caracteres">
            
            <label for="birthdate">Fecha de Nacimiento</label>
            <input type="date" id="birthdate">
            
            <label for="phone">Teléfono</label>
            <input type="text" id="phone" placeholder="Máximo 10 caracteres">
            
            <button type="submit">Registrarse</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>
    </div>
</body>
</html>
